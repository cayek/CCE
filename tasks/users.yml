---
- name: Create user group
  group:
    name: "{{ username }}"
    state: present
  become: yes

- name: Create user
  user:
    name: "{{ username }}"
    state: present
    group: "{{ username }}"
  become: yes

- name: Create extra bin path
  file:
    path: '{{extra_bin_path}}'
    group: "{{username}}"
    owner: "{{username}}"
    state: directory
  become: yes

- name: add {{extra_bin_path}} to path
  lineinfile: 
    dest: "/home/{{username}}/.zshenv"
    state: present
    regexp: 'export PATH=(["]*)((?!.*?{{extra_bin_path}}).*?):\$PATH(["]*)$'
    line: export PATH=\1\2:{{extra_bin_path}}:$PATH\3
    backrefs: yes
    create: yes
    firstmatch: yes
  when: (zsh_enabled | default(False))

- name: Create extra zsh completion folder
  file:
    path: '{{extra_zshcompletion_path}}'
    group: "{{username}}"
    owner: "{{username}}"
    state: directory
  become: yes

- name: add zsh extra tab competition capabilites
  blockinfile: 
    dest: "/home/{{username}}/.zshrc"
    insertafter: EOF
    block: |
      # folder of all of your autocomplete functions
      fpath=({{extra_zshcompletion_path}} $fpath)
      
      # enable autocomplete function
      autoload -U compinit
      compinit
  when: (zsh_enabled | default(False))

- name: create projects folder
  file:
    path: "/home/{{username}}/projects/opensource/"
    state: directory
    recurse: yes
